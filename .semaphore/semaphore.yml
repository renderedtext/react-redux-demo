version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Test
    task:
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-version node 12
            - cache restore
            - npm install
            - cache store
            - make build
    dependencies: []
  - name: Lint
    dependencies: []
    task:
      jobs:
        - name: Lint script
          commands:
            - ls -lah
